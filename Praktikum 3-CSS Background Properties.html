<!DOCTYPE html>
<html>
<head>
    <style>
        /* background-color */
        body {
            background-color: #f2f2f2;
        }

        /* Background image */
        .banner {
            background-image: url('19.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Backround gradient */
        .gradient-box {
            background-image: linear-gradient(to right, #ff9966, #ff5e62);
        }

        /* Background atterment */
        .fixed-background {
            background-image: url('https://media.post.rvohealth.io/wp-content/uploads/2020/08/full-moon-night-landscape-732x549-thumbnail-1-732x549.jpg');
            background-attachment: fixed;
        }
    </style>

<body>
    <div class="banner">
        <h1>Welcome!</h1>
    </div>

    <div class="gradient-box">
        <P>This box has a gradient background.</P>
    </div>

    <div class="fixed-background">
        <p>This background is fixed.</p>
    </div>
</body>
</html>
